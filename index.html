<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPC Asset Setup Tool</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <div class="header">
      <button type="button" id="add-button" class="justify-self-start">Add Asset</button>
    </div>

    <div class="editor">
      <div class="sidebar"></div>

      <div id="asset-form" class="hidden">
        <div>
          <label for="asset-name-input" class="asset-form-text-input-label">Asset Name</label>
          <input type="text" id="asset-name-input">
        </div>

        <div class="author-license-wrapper">
          <div class="asset-attribution">
            <label for="author-input" class="asset-form-text-input-label">Authors</label>
            <textarea id="author-input"></textarea>
          </div>

          <div class="asset-attribution">
            <label for="license-input" class="asset-form-text-input-label">Licenses</label>
            <textarea id="license-input"></textarea>
          </div>
        </div>

        <div class="asset-attribution">
          <label for="link-input" class="asset-form-text-input-label">Links</label>
          <textarea id="link-input"></textarea>
        </div>

        <div class="button justify-self-start">
          <label for="upload-button" class="custom-file-upload btn">Add Spritesheets</label>
          <input type="file" multiple="multiple" accept="image/png" id="upload-button">
        </div>
      </div>

      <div id="spritesheet-options"></div>
    </div>
  </body>
</html>
