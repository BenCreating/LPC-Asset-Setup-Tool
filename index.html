<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPC Asset Setup Tool</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="button justify-self-start">
        <label for="upload-button" class="custom-file-upload btn">Load Spritesheets</label>
        <input type="file" multiple="multiple" accept="image/png" id="upload-button">
      </div>
      <button type="button" id="download-button" class="justify-self-end">Download</button>
    </div>


    <div class="editor">
      <div class="sidebar"></div>

      <div class="spritesheet-container">
        <canvas id="spritesheet"></canvas>
      </div>
    </div>
  </body>
</html>
