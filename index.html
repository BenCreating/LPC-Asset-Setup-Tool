<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPC Asset Setup Tool</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <div class="header">
      <button type="button" id="add-button" class="justify-self-start">Add Asset</button>
    </div>

    <div class="editor">
      <div class="sidebar"></div>

      <form id="asset-form" class="hidden">
        <label for="asset-name-input">Asset Name</label>
        <input type="text" id="asset-name-input">

        <div class="button justify-self-start">
          <label for="upload-button" class="custom-file-upload btn">Add Spritesheets</label>
          <input type="file" multiple="multiple" accept="image/png" id="upload-button">
        </div>

        <label for="author-input">Authors</label>
        <textarea id="author-input"></textarea>

        <label for="license-input">Licenses</label>
        <textarea id="license-input"></textarea>

        <label for="link-input">Links</label>
        <textarea id="link-input"></textarea>
      </form>

      <div id="spritesheet-options"></div>
    </div>
  </body>
</html>
